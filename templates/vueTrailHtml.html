<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <button @click="increment">{{ count }}</button>
</div>

<script>
  import { createApp } from 'vue'

  createApp({
  data() {
    return {
      count: 0
    }
  },
  methods: {
    increment() {
      // update component state
      this.count++
    }
  }
})

</script>
